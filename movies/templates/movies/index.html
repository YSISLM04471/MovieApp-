{% extends 'movies/_base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
      <h1>My Favourite Movie</h1>
      {% if movies %}
        <ul>
          {% for movie in movies %}
            <li>{{ movie|title }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <h1>No Movie here</h1>
      {% endif %}
    {% endblock %}
  </body>
</html>
